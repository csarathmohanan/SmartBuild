<body>
    <div class="menu">
        <a href="index">Orientation</a>
        <a href="foundation">Foundation</a>
        <a href="createfoundation">Create Foundation</a>
    </div>
    <div class="container">
        <h2>Enter Requierements</h2>
        <form id="locationForm" action = '/createfoundation' method="POST" class="form"  enctype="multipart/form-data">
            <label for="foundation">Type of foundation:</label>
            <input type="text" id="foundation" name="foundation" value="{{foundation}}" placeholder="Enter type of foundation" required>

            <label for="usage">Usage:</label>
            <input type="text" id="usage" name="usage" value="{{usage}}" placeholder="Usage" required>

            <label for="bearing_capacity_l">bearing_capacity low:</label>
            <input type="number" id="bearing_capacity_l" name="bearing_capacity_l" value="{{bearing_capacity_l}}" placeholder="bearing_capacity low" required>

            <label for="bearing_capacity_h">bearing_capacity high:</label>
            <input type="number" id="bearing_capacity_h" name="bearing_capacity_h" value="{{bearing_capacity_h}}" placeholder="bearing_capacity high" required>

            <label for="reason">reason:</label>
            <input type="text" id="reason" name="reason" value="{{reason}}" placeholder="reason" required>

            <button type="submit">Submit</button>

            <div>
                <span id="output1">{{out1}}</span>
            </div>
            {% for out2 in out2 %}
            <div>
                <span id="output1">{{out2.foundation}}, {{out2.usage}}, {{out2.bearing_capacity_l}}, {{out2.bearing_capacity_h}}, {{out2.reason}}</span>
            </div>
            {% endfor %}
        </form>
    </div>
