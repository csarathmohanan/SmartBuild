<body>
    <div class="menu">
        <a href="index" class="selected">Orientation</a>
        <a href="foundation">Foundation</a>
    </div>
    <div class="container">
        <h2>Orientation</h2>
        <form id="locationForm" action = '/index' method="POST" class="form"  enctype="multipart/form-data">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{location}}" placeholder="Enter a location" required>

            <button type="submit">Submit</button>

            <div>
                <b><label>Optimal Building Orientation:</label></b>
                <span id="output1">{{out1}}</span>
            </div>
            <div>
                <b><label>Opening side:</label></b>
                <span id="output2">{{out2}}</span>
            </div>
            <div>
                <b><label>Best Material:</label></b>
                <span id="output2"><ul type="none">{% for mat in material %}
                                        <li>{{mat}}</li>
                                   {% endfor %}</ul></span>
            </div>
        </form>
    </div>
